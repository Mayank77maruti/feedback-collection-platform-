<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Feedback Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stars {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .sidebar {
            width: 250px;
            background: rgba(34, 34, 51, 0.95);
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .sidebar-logo {
            font-family: 'UnifrakturCook', cursive;
            color: #ffd700;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-left: 10px;
            text-shadow: 0 0 8px #fffbe6, 0 0 16px #ffd700;
            letter-spacing: 2px;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar-nav-btn {
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #ffd700, #b8860b);
            color: #222;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: block;
            box-shadow: 0 0 8px #ffd70055;
        }
        .sidebar-nav-btn:hover {
            background: linear-gradient(90deg, #b8860b, #ffd700);
            color: #fff;
            transform: translateX(5px) scale(1.04);
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .welcome-title {
            font-family: 'UnifrakturCook', cursive;
            text-align: center;
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 0 8px #fffbe6, 0 0 16px #ffd700;
        }
        .welcome-desc {
            text-align: center;
            color: #fffbe6;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 0 0 6px #222;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                padding: 20px;
            }
            .welcome-title {
                font-size: 2rem;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 15px;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="sidebar">
        <div class="sidebar-logo">Hogwarts Feedback</div>
        <nav class="sidebar-nav">
            <a href="register.html" class="sidebar-nav-btn">Register (Admin)</a>
            <a href="login.html" class="sidebar-nav-btn">Login (Admin)</a>
            <a href="feedback.html" class="sidebar-nav-btn">Submit Feedback</a>
            <a href="dashboard.html" class="sidebar-nav-btn">Dashboard</a>
        </nav>
    </div>
    <div class="main-content">
        <h1 class="welcome-title">Welcome to the Wizarding Feedback Platform</h1>
        <p class="welcome-desc">Collect, manage, and review feedback with a touch of magic. Use the enchanted sidebar to navigate through our platform and begin your feedback journey at Hogwarts.</p>
    </div>
    <script>
    // Star field effect
    const stars = document.querySelector('.stars');
    for(let i=0; i<120; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = star.style.height = Math.random() > 0.8 ? '3px' : '2px';
        star.style.background = '#fffbe6';
        star.style.borderRadius = '50%';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        star.style.boxShadow = `0 0 ${Math.random()*8+2}px #fffbe6`;
        stars.appendChild(star);
    }
    </script>
</body>
</html>
