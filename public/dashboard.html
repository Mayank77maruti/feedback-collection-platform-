    <script>
    // Star field effect
    const stars = document.querySelector('.stars');
    for(let i=0; i<120; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = star.style.height = Math.random() > 0.8 ? '3px' : '2px';
        star.style.background = '#fffbe6';
        star.style.borderRadius = '50%';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        star.style.boxShadow = `0 0 ${Math.random()*8+2}px #fffbe6`;
        stars.appendChild(star);
    }
    // Show logged-in username if present
    document.addEventListener('DOMContentLoaded', function() {
        const userInfo = document.getElementById('user-info');
        const username = localStorage.getItem('username');
        if (username) {
            userInfo.textContent = `Welcome, ${username}!`;
        }
    });
    // Dynamic dashboard for form-based responses
    const formSelect = document.getElementById('formSelect');
    const feedbackTable = document.getElementById('feedbackTable');
    const tableHeadRow = feedbackTable.querySelector('thead tr');
    const tableBody = feedbackTable.querySelector('tbody');
    const noData = document.getElementById('noData');
    let forms = [];
    let questions = [];
    async function loadFormsForDashboard() {
        try {
            const res = await fetch('/forms');
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            forms = await res.json();
            console.log('Fetched forms:', forms);
            formSelect.innerHTML = '';
            if (!Array.isArray(forms) || forms.length === 0) {
                formSelect.innerHTML = '<option>No forms available</option>';
                tableBody.innerHTML = '';
                noData.textContent = 'No forms available. Please create a form using the Create Form page.';
                noData.classList.remove('hidden');
                alert('No forms found. Please create a form first!');
                return;
            }
            forms.forEach(form => {
                console.log('Adding form:', form._id, form.title);
                const opt = document.createElement('option');
                opt.value = form._id;
                opt.textContent = form.title;
                formSelect.appendChild(opt);
            });
            loadResponsesForForm(formSelect.value);
        } catch (error) {
            console.error('Error fetching forms:', error);
            formSelect.innerHTML = '<option>Error loading forms</option>';
            noData.textContent = 'Failed to load forms. Please try again.';
            noData.classList.remove('hidden');
        }
    }

        try {
            const form = forms.find(f => f._id === formId);

            questions.forEach((q, idx) => {
                headerHtml += `<th>Q${idx+1}: ${q}</th>`;
            });
            tableHeadRow.innerHTML = headerHtml;
            const res = await fetch(`/responses/${formId}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const data = await res.json();
            tableBody.innerHTML = '';

                noData.textContent = 'No feedback yet.';
                noData.classList.remove('hidden');
                return;
            }
            noData.classList.add('hidden');
            data.forEach(entry => {
                const tr = document.createElement('tr');
                let rowHtml = `<td>${entry.name || ''}</td><td>${entry.email || ''}</td><td>${entry.date ? new Date(entry.date).toLocaleString() : ''}</td>`;
                (entry.answers || []).forEach(ans => {
                    rowHtml += `<td>${ans || ''}</td>`;
                });
                tr.innerHTML = rowHtml;
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching responses:', error);
            noData.textContent = 'Failed to load responses. Please try again.';
            noData.classList.remove('hidden');
        }

    formSelect && formSelect.addEventListener('change', e => loadResponsesForForm(e.target.value));
    loadFormsForDashboard();
    </script>
