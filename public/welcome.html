
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hogwarts Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .stars {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .welcome-container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome-title {
            font-family: 'UnifrakturCook', cursive;
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            text-shadow: 0 0 8px #fffbe6, 0 0 16px #ffd700;
            letter-spacing: 2px;
            text-align: center;
        }
        .getin-btn {
            padding: 18px 48px;
            font-size: 1.3rem;
            font-family: 'UnifrakturCook', cursive;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ffd700, #b8860b);
            color: #222;
            cursor: pointer;
            box-shadow: 0 0 16px #ffd70055;
            transition: background 0.2s, transform 0.2s;
            text-shadow: 0 0 6px #fffbe6;
        }
        .getin-btn:hover {
            background: linear-gradient(90deg, #b8860b, #ffd700);
            color: #fff;
            transform: scale(1.06);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="welcome-container">
        <div class="welcome-title">Welcome to the Wizarding Feedback Platform</div>
        <button class="getin-btn" onclick="window.location.href='index.html'">Get In</button>
    </div>
    <script>
    // Star field effect
    const stars = document.querySelector('.stars');
    for(let i=0; i<120; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = star.style.height = Math.random() > 0.8 ? '3px' : '2px';
        star.style.background = '#fffbe6';
        star.style.borderRadius = '50%';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        star.style.boxShadow = `0 0 ${Math.random()*8+2}px #fffbe6`;
        stars.appendChild(star);
    }
    </script>
</body>
</html>
