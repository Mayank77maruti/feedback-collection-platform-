<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback | Hogwarts Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stars {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .sidebar {
            width: 250px;
            background: rgba(34, 34, 51, 0.95);
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .sidebar-logo {
            font-family: 'UnifrakturCook', cursive;
            color: #ffd700;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-left: 10px;
            text-shadow: 0 0 8px #fffbe6, 0 0 16px #ffd700;
            letter-spacing: 2px;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar-nav-btn {
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #ffd700, #b8860b);
            color: #222;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: block;
            box-shadow: 0 0 8px #ffd70055;
        }
        .sidebar-nav-btn:hover {
            background: linear-gradient(90deg, #b8860b, #ffd700);
            color: #fff;
            transform: translateX(5px) scale(1.04);
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .form-title {
            font-family: 'UnifrakturCook', cursive;
            color: #ffd700;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-shadow: 0 0 8px #fffbe6, 0 0 16px #ffd700;
        }
        form {
            background: rgba(255,255,255,0.07);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 320px;
        }
        label {
            color: #fffbe6;
            font-weight: 500;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #ffd700;
            outline: none;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            padding: 12px;
            background: linear-gradient(90deg, #ffd700, #b8860b);
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 0 8px #ffd70055;
        }
        button:hover {
            background: linear-gradient(90deg, #b8860b, #ffd700);
            color: #fff;
        }
        #feedbackMsg {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                padding: 20px;
            }
            .form-title {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 15px;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            form {
                min-width: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="sidebar">
        <div class="sidebar-logo">Hogwarts Feedback</div>
        <nav class="sidebar-nav">
            <a href="register.html" class="sidebar-nav-btn">Register (Admin)</a>
            <a href="login.html" class="sidebar-nav-btn">Login (Admin)</a>
            <a href="feedback.html" class="sidebar-nav-btn">Submit Feedback</a>
            <a href="dashboard.html" class="sidebar-nav-btn">Dashboard</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="form-title">Submit Your Magical Feedback</div>
        <form id="feedbackForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="feedbackMsg" class="hidden"></div>
    </div>
    <script>
    // Star field effect
    const stars = document.querySelector('.stars');
    for(let i=0; i<120; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = star.style.height = Math.random() > 0.8 ? '3px' : '2px';
        star.style.background = '#fffbe6';
        star.style.borderRadius = '50%';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        star.style.boxShadow = `0 0 ${Math.random()*8+2}px #fffbe6`;
        stars.appendChild(star);
    }
    const heartwarmingMessages = [
        "Thank you for your magical feedback! You're a true wizard of kindness!",
        "Your words are as bright as a Patronus. Thank you for sharing!",
        "You've added a little more magic to our world. Thank you!",
        "Your feedback is as precious as a golden snitch!",
        "May your day be as wonderful as your feedback! Thank you!",
        "You just cast a spell of happiness on us. Thank you for your thoughts!",
        "Your feedback is the real magic. Thank you!",
        "With every word, you make our platform better. Thank you!",
        "Youâ€™re as brave as a Gryffindor for sharing your thoughts!",
        "Your kindness shines brighter than the stars at Hogwarts!"
    ];
    document.getElementById('feedbackForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const msg = document.getElementById('feedbackMsg');
        msg.classList.add('hidden');
        const res = await fetch('/responses', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                name: form.name.value,
                email: form.email.value,
                feedback: form.feedback.value
            })
        });
        const data = await res.json().catch(() => ({}));
        console.log('Submitted', res.status, data);
        let displayMsg = '';
        if (res.ok) {
            const randomMsg = heartwarmingMessages[Math.floor(Math.random() * heartwarmingMessages.length)];
            displayMsg = randomMsg;
            msg.textContent = randomMsg;
            msg.style.color = '#27ae60';
            form.reset();
        } else {
            displayMsg = (data.error || 'Submission failed.') + ' (Status: ' + res.status + ')';
            msg.textContent = displayMsg;
            msg.style.color = '#e74c3c';
        }
        msg.classList.remove('hidden');
        alert(displayMsg);
    };
    </script>
</body>
</html>
